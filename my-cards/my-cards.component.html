<div class="name-dots">
    <h2 class="cards-h">My Cards</h2>
    <div>
      <mat-icon class="icon-size-pro">
        <span class="material-symbols-outlined active-icon">
            more_vert
            </span>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,600,1,0" />
      </mat-icon>
    </div>
  </div>

  <div class="credit-card-image-container">
    <img src="https://i.ibb.co/VY7961v/dummy-card.jpg" alt="credit-card" class="credit-image">
  </div>

  <div class="card-ups-down">
    <div class="card-currency-amount">
      <p class="need-mar">Your Balance</p>
      <div class="cards-up-down">
        <h3  class="need-mar text-weight">$ 245.67</h3>
        <div class="stats">
          <p class="green">
            <mat-icon class="icon-size-pro">
                <span class="material-symbols-outlined stat-arrow">
                    arrow_downward
                </span>
                <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,200" />
              </mat-icon>
            879%
          </p>
          <p class="red">
            <mat-icon class="icon-size-pro">
                <span class="material-symbols-outlined stat-arrow">
                    arrow_upward
                    </span>
                    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,200" />
              </mat-icon>
              736%</p>
        </div>
      </div>
    </div>
    <hr>
    <div class="currency-block">
      <div class="cu">
        <p class="need-mar">Currency</p>
        <p class="need-mar text-weight">USD/ US Dollar</p>
      </div>
      <div class="cu">
        <p class="need-mar">Status</p>
        <p class="need-mar text-weight">Active</p>
      </div>
    </div>
  </div>

  <button class="add-card">
    <mat-icon>
      <span class="material-symbols-outlined plus">
        add
        </span>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
    </mat-icon>
    Add New Card
  </button>
